<!DOCTYPE html>
<html>
<head>
  <title>Idea Box</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700,400" rel="stylesheet">
</head>
<body>
  <section class="top-section">
    <h1 class="main-title">idea<span class="box-lettering">box</span></h1>
    <form>
      <textarea type="text" name="idea title" class="idea-title-input" placeholder="Title"></textarea>
      <textarea type="text" name="idea input" class="idea-input" placeholder="Body"></textarea>
      <button class="save-button">save</button> 
    </form>
  </section>
  <section class="search-section">
    <form>
      <textarea type="text" name="search bar" class="search-bar" placeholder="Search"></textarea>
    </form>
  </section>
  <section class="bottom-section">
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
