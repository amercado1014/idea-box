<!DOCTYPE html>
<html>
<head>
  <title>Idea Box</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700,400" rel="stylesheet">
</head>
<body>
  <section class="top-section">
    <h1 class="main-title">idea<span class="box-lettering">box</span></h1>
    <form>
      <input type="text" name="idea title" class="idea-title-input" placeholder="Title"> 
      <input type="text" name="idea input" class="idea-input" placeholder="Body">
      <button class="save-button">save</button> 
    </form>
  </section>
  <section class="bottom-section">
    <form>
      <input type="text" name="search bar" class="search-bar" placeholder="Search">
    </form>  
    <article class="idea">
      <h3 class="idea-title-output">Example Idea</h3>
      <button class="remove-button"></button>
      <p class="idea-body">some idea</p>
      <button class="up-vote vote-area"></button>
      <button class="down-vote vote-area"></button>
      <p class="quality-id vote-area">quality: swill</p>
    </article>
  </section>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
